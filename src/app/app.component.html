<app-todo></app-todo>
<button (click)="getJoke()">Get a random joke</button>
<p>{{joke.setup}}</p>
<button (click)="showPunchline()">Reveal Punchline</button>
<p *ngIf="punchlineVisible">{{joke.punchline}}</p>
<button (click)="startTimer()">Start</button>
<h1 *ngIf="hours !== undefined">{{hours !== undefined && formatTime(hours)}}:{{minutes !== undefined && formatTime(minutes)}}:{{seconds !== undefined && formatTime(seconds)}}</h1>
